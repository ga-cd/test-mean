<div style="text-align: center; position: relative">
  <h1>Angular UI</h1>
</div>
<div class="clearfix"></div>
<div style="text-align: center;">
  <mat-form-field>
    <mat-label>Upload CSV</mat-label>
    <ngx-mat-file-input [formControl]="fileControl" accept=".csv">
      <mat-icon ngxMatFileInputIcon>folder</mat-icon>
    </ngx-mat-file-input>
  </mat-form-field>
  <div style="max-width: 150px; display: inline-block; padding: 0 10px">
    <button mat-stroked-button color="primary" (click)="onFileSubmit()"  [disabled]="!files || files.length === 0">Upload</button>
  </div>
</div>

<div style="margin: 50px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">


    <ng-container matColumnDef="uploadJobId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.uploadJobId}} </td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="rowsCount">
      <th mat-header-cell *matHeaderCellDef> Total Records </th>
      <td mat-cell *matCellDef="let element"> {{element.rowsCount}} </td>
    </ng-container>

    <ng-container matColumnDef="jobStatus">
      <th mat-header-cell *matHeaderCellDef> Job Status </th>
      <td mat-cell *matCellDef="let element"> {{element.jobStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="rowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
