<div style="text-align: center">
  <h1>Job Details</h1>
  <button mat-stroked-button color="primary" (click)="goBack()">Go Back</button>
</div>
<div class="mat-elevation-z8" style="margin:0 50px">
  <table mat-table [dataSource]="dataSource" style="width: 100%">

    <ng-container matColumnDef="invoiceId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
    </ng-container>

    <ng-container matColumnDef="invoiceInternalId">
      <th mat-header-cell *matHeaderCellDef> Internal Invoice ID </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceInternalId}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="dueOn">
      <th mat-header-cell *matHeaderCellDef> Due On </th>
      <td mat-cell *matCellDef="let element"> {{element.dueOn}} </td>
    </ng-container>

    <ng-container matColumnDef="sellPrice">
      <th mat-header-cell *matHeaderCellDef> Sell Price </th>
      <td mat-cell *matCellDef="let element"> {{element.sellPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="isValidRow">
      <th mat-header-cell *matHeaderCellDef> Record Status </th>
      <td mat-cell *matCellDef="let element" > {{element.isValidRow === 1 ? 'Valid' : 'Invalid ðŸ”´'}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of invoices">
  </mat-paginator>
</div>
